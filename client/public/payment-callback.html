<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment - Wagba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Processing your payment...</h2>
        <p id="message">Please wait while we verify your payment.</p>
    </div>
    
    <script>
        async function processPayment() {
            const urlParams = new URLSearchParams(window.location.search);
            
            try {
                const response = await fetch('/api/payments/paymob/response?' + urlParams.toString(), {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success || response.ok) {
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('title').className = 'success';
                    document.getElementById('title').textContent = 'âœ“ Payment Successful!';
                    document.getElementById('message').textContent = 'Redirecting you to your account...';
                    
                    setTimeout(() => {
                        window.top.location.href = '/account';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Payment verification failed');
                }
            } catch (error) {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('title').className = 'error';
                document.getElementById('title').textContent = 'Payment Error';
                document.getElementById('message').textContent = error.message || 'Something went wrong. Please contact support.';
                
                setTimeout(() => {
                    window.top.location.href = '/account';
                }, 3000);
            }
        }
        
        processPayment();
    </script>
</body>
</html>
