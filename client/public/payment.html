<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment - Wagba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #payment-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading payment form...</div>
    </div>
    
    <iframe id="payment-iframe" style="display: none;" allow="payment"></iframe>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentUrl = urlParams.get('url');
        
        if (paymentUrl) {
            const iframe = document.getElementById('payment-iframe');
            const loading = document.getElementById('loading');
            
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            iframe.src = decodeURIComponent(paymentUrl);
            
            // Listen for messages from Paymob iframe
            window.addEventListener('message', function(event) {
                console.log('Received postMessage from iframe:', event);
                console.log('Message origin:', event.origin);
                console.log('Message data:', event.data);
                
                // Check if message is from Paymob
                if (event.origin.includes('paymob') || event.origin.includes('accept.paymobsolutions.com')) {
                    console.log('Payment message data:', event.data);
                    
                    // Paymob sends transaction data when payment completes
                    if (event.data && typeof event.data === 'object' && Object.keys(event.data).length > 0) {
                        // Redirect to our callback page with the transaction data
                        const params = new URLSearchParams();
                        
                        // Add all transaction parameters
                        Object.keys(event.data).forEach(key => {
                            if (event.data[key] !== null && event.data[key] !== undefined) {
                                params.append(key, String(event.data[key]));
                            }
                        });
                        
                        // Redirect to React callback page
                        console.log('Redirecting to callback with params:', params.toString());
                        window.location.href = '/payment/callback?' + params.toString();
                    }
                }
            });
            
            // Monitor iframe URL changes
            // If Paymob redirects the iframe to a URL with transaction data, capture it
            let lastIframeUrl = '';
            setInterval(function() {
                try {
                    const currentUrl = iframe.contentWindow.location.href;
                    
                    // Check if URL changed and contains transaction data
                    if (currentUrl !== lastIframeUrl && currentUrl.includes('?')) {
                        console.log('Iframe URL changed to:', currentUrl);
                        lastIframeUrl = currentUrl;
                        
                        // Extract query parameters from URL
                        const urlObj = new URL(currentUrl);
                        const params = new URLSearchParams(urlObj.search);
                        
                        // Check if this looks like a Paymob callback (has success, order, or id params)
                        if (params.has('success') || params.has('order') || params.has('id')) {
                            console.log('Detected Paymob callback in iframe URL, redirecting...');
                            window.location.href = '/payment/callback?' + params.toString();
                        }
                    }
                    
                    // Also try to read iframe content for JSON
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const iframeBody = iframeDoc?.body;
                    
                    if (iframeBody) {
                        const bodyText = iframeBody.innerText || iframeBody.textContent;
                        
                        // Check if iframe contains JSON (starts with { and contains common Paymob fields)
                        if (bodyText && bodyText.trim().startsWith('{') && 
                            (bodyText.includes('"success"') || bodyText.includes('"pending"') || bodyText.includes('"order"'))) {
                            
                            console.log('Detected JSON in iframe body:', bodyText.substring(0, 200));
                            
                            try {
                                // Parse the JSON
                                const data = JSON.parse(bodyText);
                                console.log('Parsed transaction data from iframe:', data);
                                
                                // Create params from the transaction data
                                const params = new URLSearchParams();
                                Object.keys(data).forEach(key => {
                                    if (data[key] !== null && data[key] !== undefined) {
                                        params.append(key, String(data[key]));
                                    }
                                });
                                
                                // Redirect to our callback page
                                console.log('Redirecting from JSON detection to callback');
                                window.location.href = '/payment/callback?' + params.toString();
                            } catch (e) {
                                console.error('Error parsing iframe JSON:', e);
                            }
                        }
                    }
                } catch (e) {
                    // Cross-origin access blocked - expected for some iframe states
                    // Only log if it's a new error
                    if (e.message && !e.message.includes('cross-origin')) {
                        console.error('Error monitoring iframe:', e.message);
                    }
                }
            }, 500); // Check every 500ms
        } else {
            document.getElementById('loading').innerHTML = 
                '<p style="color: red;">Invalid payment URL</p>' +
                '<a href="/checkout" style="margin-top: 20px; color: #FF6B35;">Return to Checkout</a>';
        }
    </script>
</body>
</html>
