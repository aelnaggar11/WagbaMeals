<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment - Wagba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #payment-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading payment form...</div>
    </div>
    
    <iframe id="payment-iframe" style="display: none;" allow="payment"></iframe>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentUrl = urlParams.get('url');
        
        if (paymentUrl) {
            const iframe = document.getElementById('payment-iframe');
            const loading = document.getElementById('loading');
            
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            iframe.src = decodeURIComponent(paymentUrl);
            
            // Listen for messages from Paymob iframe
            window.addEventListener('message', function(event) {
                console.log('Received message from iframe:', event);
                
                // Check if message is from Paymob
                if (event.origin.includes('paymob') || event.origin.includes('accept.paymobsolutions.com')) {
                    console.log('Payment message data:', event.data);
                    
                    // Paymob sends transaction data when payment completes
                    if (event.data && typeof event.data === 'object') {
                        // Redirect to our callback page with the transaction data
                        const params = new URLSearchParams();
                        
                        // Add all transaction parameters
                        Object.keys(event.data).forEach(key => {
                            if (event.data[key] !== null && event.data[key] !== undefined) {
                                params.append(key, String(event.data[key]));
                            }
                        });
                        
                        // Redirect to React callback page
                        window.location.href = '/payment/callback?' + params.toString();
                    }
                }
            });
        } else {
            document.getElementById('loading').innerHTML = 
                '<p style="color: red;">Invalid payment URL</p>' +
                '<a href="/checkout" style="margin-top: 20px; color: #FF6B35;">Return to Checkout</a>';
        }
    </script>
</body>
</html>
