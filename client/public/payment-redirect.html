<!DOCTYPE html>
<html>
<head>
    <title>Processing Payment...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Processing payment...</p>
    </div>
    
    <script>
        (async () => {
            const params = new URLSearchParams(window.location.search);
            const paymentUrl = params.get('url');
            
            if (!paymentUrl) {
                window.location.href = '/checkout?payment_failed=true&reason=invalid_url';
                return;
            }

            try {
                const response = await fetch(paymentUrl);
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    if (data.redirection_url) {
                        window.location.href = data.redirection_url;
                        return;
                    }
                }
                
                window.location.href = paymentUrl;
            } catch (error) {
                console.error('Payment redirect error:', error);
                window.location.href = '/checkout?payment_failed=true&reason=redirect_error';
            }
        })();
    </script>
</body>
</html>
